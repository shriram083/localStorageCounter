<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Counter</title>
</head>
<body>
    <div id="layout">
        <h2>Local Starage Counter</h2>
        <h1>0</h1>
        <button id="inc">Increment</button>
        <button id="dec">Decrement</button>
    </div>
</body>
</html>

<script>
    var count=JSON.parse(localStorage.getItem("counter"))||0;

    document.querySelector("h1").innerText=count;

    document.querySelector("#inc").addEventListener("click",incCount);
    function incCount(){
        count++;
        document.querySelector("h1").innerText=count;
        localStorage.setItem("counter",JSON.stringify(count))
    }

    document.querySelector("#dec").addEventListener("click", decCount);
    function decCount(){
        count--;
        document.querySelector("h1").innerText=count;
        localStorage.setItem("counter",JSON.stringify(count));
    }

    
</script>
